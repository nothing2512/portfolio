<div class="section px-3 px-lg-4 pt-5" id="educations" x-data="data">
    <div class="container-narrow">
        <div class="text-center mb-5">
            <h2 class="marker marker-center">Educations</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <template x-for="education in educations[0]">
                    <div class="card mb-3" data-aos="fade-right" data-aos-delay="100">
                        <div class="card-header px-3 py-2">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h3 class="h5 mb-1" x-text="`${education.name} (${education.start}-${education.end})`"></h3>
                                    <div x-if="education.major !== ''" class="text-muted text-small" x-text="education.major">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body px-3 py-2" x-html="education.description">
                        </div>
                    </div>
                </template>
            </div>
            <div class="col-md-6">
                <template x-for="education in educations[1]">
                    <div class="card mb-3" data-aos="fade-right" data-aos-delay="100">
                        <div class="card-header px-3 py-2">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h3 class="h5 mb-1" x-text="`${education.name} (${education.start}-${education.end})`"></h3>
                                    <div x-if="education.major !== ''" class="text-muted text-small" x-text="education.major">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body px-3 py-2" x-html="education.description">
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
